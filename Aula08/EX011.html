<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Em qual país você vive?
    <input type="text" name="nacionalidade" id="nacionalidade"> 
    <input type="button" value="Clicar" onclick="clicar()">

    <div id="res">

    </div>

    <script>
            function clicar(){
            var nac = window.document.getElementById('nacionalidade')
            var res = window.document.getElementById('res')
                if (nac.value == 'Brasil')
                {
                    res.innerText = 'Você é Brasileiro'
                }
                else {
                    res.innerText = 'Você é estrangeiro'
                }
                
                
        }
    </script>
    
</body>
</html>
